<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        h2{color: blue;}
        p{line-height: 0.0000001em; }
        #firstpara{color: rgb(0, 0,0);}
        #secondpara{color: rgb(0, 255, 0);}
        .samecol{color: blueviolet;}

    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p class="samecol">this is a paragraph from first box</p>
    <p id="firstpara" class="samecol">this is a paragraph from second box</p>
    <p id="secondpara" class="samecol">this is a paragraph from third box</p>
    <p id="thirdpara" class="samecol">this is a paragraph from fourth box</p>
    <p id="fourthpara" class="samecol">this is a paragraph from fifth box</p>
</body>
</html>
