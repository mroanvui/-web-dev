    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>html entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
        <p>this is also a space   &nbsp; paragraph</p>

        <p>this is also a blank  &#8203;</p>
    </div>
    
</body>
